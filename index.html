<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Olympr</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4299E1" />
    <meta name="application-name" content="Olympr" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Olympr" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#4299E1" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Disable pull-to-refresh on mobile -->
    <meta name="overscroll-behavior" content="none" />
    
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/fonts/fonts.css" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon-180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icon-16.png" />
    
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Critical inline styles -->
    <style>
      /* Force all buttons with primary variant to have white text */
      .chakra-button[data-variant="primary"],
      .chakra-button[variant="primary"],
      button[data-variant="primary"],
      a[data-variant="primary"] {
        color: white !important;
      }
      
      /* Also handle hover states */
      .chakra-button[data-variant="primary"]:hover,
      .chakra-button[variant="primary"]:hover {
        color: white !important;
      }
      
      /* PWA Full-screen optimizations */
      html, body {
        height: 100%;
        overflow-x: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Hide address bar on mobile browsers */
      @media screen and (max-width: 768px) {
        html {
          height: -webkit-fill-available;
        }
        body {
          min-height: -webkit-fill-available;
        }
      }
      
      /* Disable overscroll bounce on iOS */
      body {
        overscroll-behavior-y: none;
      }
    </style>
    <script>
      try {
        var colorMode = localStorage.getItem('chakra-ui-color-mode');
        if (!colorMode) {
          localStorage.setItem('chakra-ui-color-mode', 'dark');
        }
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
