<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track & Field</title>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <!-- Critical inline styles -->
    <style>
      /* Force all buttons with primary variant to have white text */
      .chakra-button[data-variant="primary"],
      .chakra-button[variant="primary"],
      button[data-variant="primary"],
      a[data-variant="primary"] {
        color: white !important;
      }
      
      /* Also handle hover states */
      .chakra-button[data-variant="primary"]:hover,
      .chakra-button[variant="primary"]:hover {
        color: white !important;
      }
    </style>
    <script>
      try {
        var colorMode = localStorage.getItem('chakra-ui-color-mode');
        if (!colorMode) {
          localStorage.setItem('chakra-ui-color-mode', 'light');
        }
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
