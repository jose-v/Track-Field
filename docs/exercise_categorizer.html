        // Initialize the application
        function init() {
            renderCategories();
            renderExercises();
            updateStats();
            setupEventListeners();
        }
        
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterExercises);
            document.getElementById('categoryFilter').addEventListener('change', filterExercises);
            document.getElementById('newCategoryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addCategory();
            });
        }
        
        function addCategory() {
            const input = document.getElementById('newCategoryInput');
            const categoryName = input.value.trim().toLowerCase().replace(/\s+/g, '_');
            
            if (categoryName && !categories.includes(categoryName)) {
                categories.push(categoryName);
                categories.sort();
                input.value = '';
                renderCategories();
                updateSelects();
                updateStats();
            }
        }
        
        function removeCategory(categoryName) {
            if (confirm(`Remove category "${categoryName}"? Exercises will be moved to "uncategorized".`)) {
                // Move exercises back to uncategorized
                exercises.forEach(exercise => {
                    if (exercise.category === categoryName) {
                        exercise.category = 'uncategorized';
                    }
                });
                
                categories = categories.filter(cat => cat !== categoryName);
                
                // Add uncategorized if it doesn't exist
                if (!categories.includes('uncategorized')) {
                    categories.push('uncategorized');
                    categories.sort();
                }
                
                renderCategories();
                renderExercises();
                updateSelects();
                updateStats();
            }
        }
        
        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const count = exercises.filter(ex => ex.category === category).length;
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <span class="category-name">${formatCategoryName(category)}</span>
                    <div>
                        <span class="category-count">${count}</span>
                        ${category !== 'uncategorized' ? `<button onclick="removeCategory('${category}')" class="btn btn-danger" style="margin-left: 10px; padding: 4px 8px; font-size: 12px;">√ó</button>` : ''}
                    </div>
                `;
                categoryList.appendChild(categoryItem);
            });
        }
        
        function formatCategoryName(category) {
            return category.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
        
        function filterExercises() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredExercises = exercises.filter(exercise => {
                const matchesSearch = exercise.name.toLowerCase().includes(searchTerm) || 
                                    exercise.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || exercise.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderExercises();
        }
        
        function renderExercises() {
            const exerciseList = document.getElementById('exerciseList');
            exerciseList.innerHTML = '';
            
            filteredExercises.forEach((exercise, index) => {
                const exerciseItem = document.createElement('div');
                exerciseItem.className = 'exercise-item';
                exerciseItem.innerHTML = `
                    <input type="checkbox" class="exercise-checkbox" data-index="${index}">
                    <div class="exercise-info">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-description">${exercise.description}</div>
                    </div>
                    <span class="exercise-category category-${exercise.category}">
                        ${formatCategoryName(exercise.category)}
                    </span>
                `;
                
                // Add click handler to assign category
                exerciseItem.addEventListener('click', (e) => {
                    if (e.target.type !== 'checkbox') {
                        showCategorySelector(exercise);
                    }
                });
                
                exerciseList.appendChild(exerciseItem);
            });
        }
        
        function showCategorySelector(exercise) {
            const categoryOptions = categories.map(cat => `${cat}: ${formatCategoryName(cat)}`).join('\n');
            const categoryName = prompt(`Assign category for "${exercise.name}":\n\nAvailable categories:\n${categoryOptions}\n\nEnter category name:`, exercise.category);
            if (categoryName && categories.includes(categoryName)) {
                exercise.category = categoryName;
                renderExercises();
                renderCategories();
                updateStats();
            }
        }
        
        function selectAll() {
            document.querySelectorAll('.exercise-checkbox').forEach(cb => cb.checked = true);
        }
        
        function selectNone() {
            document.querySelectorAll('.exercise-checkbox').forEach(cb => cb.checked = false);
        }
        
        function assignBulkCategory() {
            const selectedCategory = document.getElementById('bulkCategorySelect').value;
            if (!selectedCategory) return;
            
            const selectedCheckboxes = document.querySelectorAll('.exercise-checkbox:checked');
            selectedCheckboxes.forEach(checkbox => {
                const index = parseInt(checkbox.dataset.index);
                const exercise = filteredExercises[index];
                exercise.category = selectedCategory;
            });
            
            renderExercises();
            renderCategories();
            updateStats();
            selectNone();
        }
        
        function updateSelects() {
            const categoryFilter = document.getElementById('categoryFilter');
            const bulkCategorySelect = document.getElementById('bulkCategorySelect');
            
            // Update category filter
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = formatCategoryName(category);
                categoryFilter.appendChild(option);
            });
            
            // Update bulk category select
            bulkCategorySelect.innerHTML = '<option value="">Assign Category...</option>';
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = formatCategoryName(category);
                bulkCategorySelect.appendChild(option);
            });
        }
        
        function updateStats() {
            const uncategorized = exercises.filter(ex => ex.category === 'uncategorized').length;
            const categorized = exercises.length - uncategorized;
            const percentage = Math.round((categorized / exercises.length) * 100);
            
            document.getElementById('categorizedCount').textContent = categorized;
            document.getElementById('uncategorizedCount').textContent = uncategorized;
            document.getElementById('categoryCount').textContent = categories.filter(cat => cat !== 'uncategorized').length;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = 
                `${categorized} of ${exercises.length} exercises categorized (${percentage}%)`;
        }
        
        function generateSQL() {
            let sql = '-- Exercise Library with Categories\n';
            sql += '-- Generated by Exercise Categorizer Tool\n';
            sql += `-- Total exercises: ${exercises.length}\n\n`;
            sql += 'INSERT INTO public.exercise_library (name, category, is_system_exercise, description) VALUES\n';
            
            const sqlValues = exercises.map(exercise => {
                const name = exercise.name.replace(/'/g, "''");
                const description = exercise.description.replace(/'/g, "''");
                const category = exercise.category;
                return `('${name}', '${category}', true, '${description}')`;
            });
            
            sql += sqlValues.join(',\n');
            sql += '\nON CONFLICT (name) DO UPDATE SET category = EXCLUDED.category, description = EXCLUDED.description;';
            
            const sqlOutput = document.getElementById('sqlOutput');
            sqlOutput.textContent = sql;
            sqlOutput.style.display = 'block';
            
            return sql;
        }
        
        function downloadSQL() {
            const sql = generateSQL();
            const blob = new Blob([sql], { type: 'text/sql' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'exercise_library_categorized.sql';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Initialize the app when page loads
        window.addEventListener('load', () => {
            updateSelects();
            init();
        });
    </script>
</body>
